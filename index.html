<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background-color 0.5s, color 0.5s;
    }

    h1 {
      font-size: 3rem;
      color: #4caf50;
    }

    .task-container {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .task-container input[type="text"], select {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 2px solid #4caf50;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      background-color: #d4edda;
      color: #155724;
    }

    li button {
      background-color: #dc3545;
      border: none;
      padding: 5px;
      color: white;
      border-radius: 5px;
    }

    li button:hover {
      background-color: #c82333;
    }

    .date {
      margin-top: 20px;
      color: #555;
      font-style: italic;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #2c3e50;
      color: white;
    }

    .dark-mode h1 {
      color: #ecf0f1;
    }

    .dark-mode input[type="text"], .dark-mode select {
      border: 2px solid #ecf0f1;
      background-color: #34495e;
      color: white;
    }

    .dark-mode li {
      background-color: #34495e;
      border-color: #7f8c8d;
    }

    .dark-mode li.done {
      background-color: #27ae60;
      color: white;
    }
  </style>
</head>
<body>

  <div class="task-container">
    <h1>Fancy To-Do List</h1>

    <!-- Input fields for tasks and categories -->
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <select id="category">
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Others">Others</option>
    </select>
    <button onclick="addTask()">Add Task</button>

    <!-- Task list -->
    <ul id="taskList"></ul>

    <!-- Toggle button for Dark Mode -->
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <!-- Date display -->
    <div class="date" id="date"></div>
  </div>

  <script>
    // Add task function
    function addTask() {
      var taskInput = document.getElementById('taskInput').value;
      var category = document.getElementById('category').value;

      if (taskInput === '') {
        alert('Please enter a task!');
        return;
      }

      var li = document.createElement('li');
      li.innerHTML = `<span>${taskInput} (${category})</span>`;

      // Add a mark as done button
      var doneButton = document.createElement('button');
      doneButton.textContent = 'Done';
      doneButton.onclick = function() {
        this.parentElement.classList.toggle('done');
      };
      li.appendChild(doneButton);

      // Add a delete button
      var deleteButton = document.createElement('button');
      deleteButton.textContent = 'Remove';
      deleteButton.onclick = function() {
        this.parentElement.remove();
      };
      li.appendChild(deleteButton);

      document.getElementById('taskList').appendChild(li);

      document.getElementById('taskInput').value = '';
    }

    // Dark mode toggle function
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Display today's date
    document.getElementById('date').textContent = `Today is: ${new Date().toLocaleDateString()}`;
  </script>

</body>
</html>
